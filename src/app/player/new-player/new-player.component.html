<div class="row">
    <h1>Add player</h1>
    <div class="col-xs-12">
        <label class="mb-1"> FirstName</label>
        <input type="text" class="form-control" [(ngModel)]="firstname">
        <label class="mb-1"> LastName</label>
        <input type="text" class="form-control" [(ngModel)]="lastname">
        <label class="mb-1"> DateOfBirth</label>
        <input type="date" class="form-control" [(ngModel)]="dateofBirth">
        <label class="mb-1"> Position</label>
        <input type="text" class="form-control" [(ngModel)]="position">
        <button class="btn btn-primary " style="margin-top: 20px;margin-bottom: 10px;" (click)="SavePlayer()">
            Save
        </button>
        <button class="btn btn-danger " style="margin-top: 20px;margin-bottom: 10px; margin-left:20px"
            (click)="cancelpopUp()">
            Cancel
        </button>

        <div class="col-xs-12" *ngIf="isPlayerAdded">
            <div class="alert alert-success">
                <p>Add Success</p>
            </div>
        </div>
        <div class="col-xs-12" *ngIf="isUpdatePlayer">
            <div class="alert alert-success">
                <p>update Success</p>
            </div>
        </div>
    </div>

</div>
